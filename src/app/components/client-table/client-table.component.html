<app-modal [client]="client" [visibleDeleteClient]="show" 
(closeModal)=closeModalP($event)></app-modal>
<app-modal [visibleFinalizado]="show2" (closeModal)=closeModalP($event)></app-modal>

<table class="table simple-table">
    <thead class="table-head">
      <tr>
          <th>Nombre</th>
          <th>Dni/Cód. Trabajador</th>
          <th>Código de zona</th>
          <th></th>
          <th></th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let client of clients"> 
            <td>{{client.data.nombre}}</td>
            <td>{{client.data.documento}}</td>
            <td>{{client.data.codigoZona}}</td>
            <td>
                <img src="../assets/icon/edit.svg" (click)="editClient(client)">
            </td>
            <td>
                <img src="../assets/icon/trash.svg" (click)="openModalDelete(client)">
            </td>
    </tbody>
</table>
<button type="button" class="btn btn-primary btn-style" (click)="openModalFinalizado()">FINALIZAR PEDIDO</button>
