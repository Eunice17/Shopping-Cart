<div *ngIf="(products$ | async) as products">
    <div *ngIf="products.length === 0" class="alert alert-secondary" role="alert">
        El carrito está vacío. 
        <br>
        Agreguemos productos del catálogo.
        <br>
        Volvamos.
    </div>
    <ul>
        <li *ngFor="let product of products">
            Nombre producto
        </li>
    </ul>
</div>
