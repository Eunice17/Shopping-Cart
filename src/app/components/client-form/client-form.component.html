
<form [formGroup]="clientForm" (ngSubmit)="sendClient(clientForm.value)" class="form-client">
    <section class="checkbox">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radioOption" [value]="true" 
            formControlName="esTrabajador" (change)="cambioRadio()"> <!--[checked]="theCheckedBox"-->
            <label class="form-check-label" for="radioParami">
            Para mí
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radioOption"  [value]="false"
            formControlName="esTrabajador" (change)="cambioRadio()"> <!--[(ngModel)]="theCheckedBox" (change)="toggleVisibility($event)"-->
            <label class="form-check-label" for="radioOtroC">
            Otro cliente
            </label>
        </div>  
    </section>
    <section *ngIf="show" id="para-mi">
        <input type="hidden" formControlName="id">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre</label>
            <input type="text" class="form-control" formControlName="nombre" id="clientName" aria-describedby="Nombre">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Código de trabajador</label>
            <input type="text" class="form-control" formControlName="documento" id="codWorker">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Código de zona</label>
            <input type="text" class="form-control" formControlName="codigoZona" id="codZone">
        </div>
        <span>
        <img src="../../assets/Icons/i.png"><a href="http://www.codigopostal.gob.pe/pages/invitado/consulta.jsf"
        target="_blank">Consulta el codigo de zona</a>
        </span>
        <button type="submit" class="btn btn-primary btn-style" [disabled]="!clientForm.valid" >AGREGAR CLIENTE</button>
    </section>

    <section id="otro-cliente" *ngIf="!show">
        <input type="hidden" formControlName="id">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre</label>
            <input type="text" class="form-control" formControlName="nombre" id="clientName" aria-describedby="Nombre">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">DNI</label>
            <input type="text" class="form-control" formControlName="documento" id="codWorker">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Código de zona</label>
            <input type="text" class="form-control" formControlName="codigoZona" id="codZone">
        </div>
        <span>
            <img src="../../assets/Icons/i.png" ><a href="http://www.codigopostal.gob.pe/pages/invitado/consulta.jsf"
             target="_blank">Consulta el codigo de zona</a>
        </span>
        <button type="submit" class="btn btn-primary btn-style" [disabled]="!clientForm.valid">AGREGAR CLIENTE</button>
    </section>
</form>
