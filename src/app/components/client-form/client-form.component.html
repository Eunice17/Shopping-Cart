<section class="checkbox">
    <div class="form-check">
        <input class="form-check-input" type="radio" name="radioParami" id="radioParami"
         [checked]="theCheckedBox" >
        <label class="form-check-label" for="radioParami">
        Para mí
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="radioOtroC" value="false"
        [(ngModel)]="theCheckedBox" (change)="toggleVisibility($event)">
        <label class="form-check-label" for="radioOtroC">
        Otro cliente
        </label>
    </div>
</section>

<section *ngIf="show" id="para-mi">
    <form [formGroup]="clientForm" (ngSubmit)="sendClient()">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre</label>
            <input type="text" class="form-control" formControlName="client" id="clientName" aria-describedby="Nombre">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Código de trabajador</label>
            <input type="text" class="form-control" formControlName="codWorker" id="codWorker">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Código de zona</label>
            <input type="text" class="form-control" formControlName="codZone" id="codZone">
        </div>
        <span>
        <img src="../../assets/Icons/i.png">Consulta el codigo de zona
        </span>
        <button type="submit" class="btn btn-primary btnAgregar" [disabled]="!clientForm.valid">AGREGAR CLIENTE</button>
    </form>
</section>

<section id="otro-cliente" *ngIf="!show">
    <form [formGroup]="clientForm" (ngSubmit)="sendClient()">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre Eunice</label>
            <input type="text" class="form-control" formControlName="client" id="clientName" aria-describedby="Nombre">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">DNI</label>
            <input type="text" class="form-control" formControlName="codWorker" id="codWorker">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Código de zona</label>
            <input type="text" class="form-control" formControlName="codZone" id="codZone">
        </div>
        
        <button type="submit" class="btn btn-primary btnAgregar" [disabled]="!clientForm.valid">AGREGAR CLIENTE</button>
    </form>
</section>
